<section id="terms-and-conditions">
  <div class="container terms-and-conditions-container">
    <div [innerHTML]="consent.html"></div>
    <div class="row mt-4 ml-0 mr-0">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input
          [(ngModel)]="isAcceptedTermsAndConditons"
          class="custom-control-input"
          id="customCheckAcceptTermsAndConditions"
          name="customCheckAcceptTermsAndConditions"
          type="checkbox"
        />
        <label
          class="custom-control-label"
          for="customCheckAcceptTermsAndConditions"
        >
          <p>ฉันยอมรับข้อตกลง/เงื่อนไขการใช้บริการ</p>
        </label>
      </div>
    </div>
    <div class="row justify-content-end mt-4 ml-0 mr-0">
      <button class="btn btn-danger" (click)="handleBack()">ย้อนกลับ</button>
      <button
        [disabled]="!isAcceptedTermsAndConditons"
        class="btn btn-primary"
        (click)="handleNext()"
      >
        เข้าสู่ระบบ
      </button>
    </div>
  </div>
</section>
