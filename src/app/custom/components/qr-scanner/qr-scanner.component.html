<div class="image-scan">
  <div class="inner">
    <h1 class="mb-2">Scan from File:</h1>
    <div class="dropzone-wrapper">
      <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
        <ngx-dropzone-label>Drop files here to upload</ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </ngx-dropzone>
    </div>
    <button (click)="handleInput()" class="btn btn-primary mt-2 py-2 px-3">
      Submit
    </button>
    <div class="mt-3">
      <h3 class="d-inline mr-2">Detected QR code:</h3>
      <span>{{ result }}</span>
    </div>
  </div>
</div>
