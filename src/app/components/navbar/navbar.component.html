<nav
  class="navbar navbar-top navbar-expand navbar-dark border-bottom"
  id="navbar-main"
>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar links -->
      <ul class="navbar-nav navbar-links align-items-center ml-md-auto">
        <li class="nav-item d-xl-none">
          <!-- Sidenav toggler -->
          <div
            class="pr-3 sidenav-toggler sidenav-toggler-dark"
            data-action="sidenav-pin"
            data-target="#sidenav-main"
            (click)="openSidebar()"
          >
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom-right">
          <a class="nav-link dropdown-toggle" role="button" dropdownToggle>
            <i class="ni ni-bell-55"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-xl dropdown-menu-right py-0 overflow-hidden"
            *dropdownMenu
          >
            <div
              class="notification-container"
              infiniteScroll
              [infiniteScrollDistance]="0.8"
              [infiniteScrollThrottle]="50"
              [scrollWindow]="false"
              (scrolled)="loadMoreNotification()"
            >
              <!-- Dropdown header -->
              <div class="px-3 py-3">
                <h6 class="text-sm text-muted m-0">
                  You have
                  <strong class="text-primary">{{
                    notificationResponse.page.count || 0
                  }}</strong>
                  notifications.
                </h6>
              </div>
              <!-- List group -->
              <div class="list-group list-group-flush">
                <a
                  [href]="item.notification.link"
                  target="_blank"
                  class="list-group-item list-group-item-action"
                  *ngFor="let item of notificationData; let i = index"
                >
                  <div class="row align-items-center">
                    <div class="col">
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div>
                          <h4 class="mb-0 text-sm">
                            {{ item.notification.actor }} - {{ i + 1 }}
                          </h4>
                        </div>
                        <div class="text-right text-muted">
                          <small>{{
                            calcTimeFromNow(item.notification.timestamp)
                          }}</small>
                        </div>
                      </div>
                      <p class="text-sm mb-0">
                        {{ item.notification.message }}
                      </p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <!-- User -->
      <ul class="navbar-nav navbar-user align-items-center ml-auto ml-md-0">
        <li class="nav-item dropdown" dropdown placement="bottom-right">
          <a class="nav-link pr-0 dropdown-toggle" role="button" dropdownToggle>
            <div class="media align-items-center">
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm font-weight-bold text-capitalize">
                  {{ userInfo ? userInfo.username : "admin" }}
                </span>
              </div>
            </div>
          </a>
          <div
            class="dropdown-menu dropdown-menu-arrow dropdown-menu-right"
            *dropdownMenu
          >
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome!</h6>
            </div>
            <a
              routerLinkActive="active"
              [routerLink]="['/web/profile']"
              class="dropdown-item"
            >
              <i class="ni ni-single-02"></i> <span>My profile</span>
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item signOut-btn" (click)="signOut()">
              <i class="ni ni-user-run"></i> <span>Logout</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
